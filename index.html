<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Habit Tracker V3</title>

    <!-- PWA Setup -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#10b981">
    <link rel="apple-touch-icon" href="HANUMAN JI.jpg">
    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            /* Soft Light "Zen" Theme */
            --bg-dark: #f8fafc;
            /* Very light slate/gray background */
            --bg-card: #ffffff;
            /* Pure white cards */
            --bg-hover: #f1f5f9;
            /* Soft hover effect */
            --text-main: #1e293b;
            /* Deep slate for high contrast */
            --text-muted: #64748b;
            /* Muted slate */
            --accent: #10b981;
            /* Calming Emerald Green */
            --accent-glow: rgba(16, 185, 129, 0.15);
            --border: #e2e8f0;
            /* Very soft border */
            --danger: #f43f5e;
            /* Softer rose red */

            /* Calm Weekly Colors (Pastels) */
            --w1-col: rgba(56, 189, 248, 0.1);
            /* Soft Sky Blue */
            --w2-col: rgba(192, 132, 252, 0.1);
            /* Soft Lavender */
            --w3-col: rgba(250, 204, 21, 0.1);
            /* Soft Sunshine Yellow */
            --w4-col: rgba(251, 113, 133, 0.1);
            /* Soft Rose */
            --w5-col: rgba(52, 211, 153, 0.1);
            /* Soft Mint */

            /* Checkbox Colors (Vibrant but not neon) */
            --w1-check: #0ea5e9;
            --w2-check: #a855f7;
            --w3-check: #eab308;
            --w4-check: #f43f5e;
            --w5-check: #10b981;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            padding: 40px 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
            gap: 20px;
            background: var(--bg-card);
            padding: 24px;
            border-radius: 12px;
            border: 1px solid var(--border);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.02);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .divine-img {
            width: 120px;
            height: auto;
            max-height: 180px;
            border-radius: 8px;
            /* Slight rounding, not a circle */
            object-fit: contain;
            /* Ensures the whole image is visible */
            border: 2px solid var(--accent);
            box-shadow: 0 0 15px var(--accent-glow);
        }

        .title-area h1 {
            font-size: 2.2rem;
            font-weight: 800;
            letter-spacing: -1px;
            margin-bottom: 5px;
            color: var(--text-main);
        }

        .title-area p {
            color: var(--text-muted);
            font-size: 1rem;
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        select,
        button,
        input[type="text"] {
            background-color: var(--bg-card);
            color: var(--text-main);
            border: 1px solid var(--border);
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: all 0.2s;
        }

        select:focus,
        input[type="text"]:focus {
            border-color: var(--accent);
            box-shadow: 0 0 10px var(--accent-glow);
        }

        button {
            background-color: rgba(0, 255, 102, 0.1);
            color: var(--accent);
            border-color: rgba(0, 255, 102, 0.3);
            font-weight: 600;
            cursor: pointer;
        }

        button:hover {
            background-color: var(--accent);
            color: var(--text-main);
        }

        .btn-danger {
            background-color: rgba(255, 71, 87, 0.1);
            color: var(--danger);
            border-color: rgba(255, 71, 87, 0.3);
        }

        .btn-danger:hover {
            background-color: var(--danger);
            color: white;
        }

        /* Dashboard Overview & Charts */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            margin-bottom: 40px;
        }

        @media (max-width: 900px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }

            .header-left {
                flex-direction: column;
                text-align: center;
            }
        }

        .stats-col {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .chart-card {
            background-color: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            padding-bottom: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.02);
            height: 350px;
            position: relative;
        }

        .stat-card {
            background-color: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.03);
            /* Lighter shadow */
            flex: 1;
            transition: transform 0.2s ease, box-shadow 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            border-color: var(--accent);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.06);
        }

        .stat-value {
            font-size: 2.2rem;
            font-weight: 800;
            color: var(--accent);
            margin-bottom: 8px;
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        /* Habit Tracker Grid */
        .tracker-section {
            background-color: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow-x: auto;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.02);
            margin-bottom: 40px;
        }

        .grid-layout {
            display: grid;
            min-width: 1200px;
        }

        .tracker-header {
            background-color: #f1f5f9;
            /* Very light gray/blue */
            border-bottom: 1px solid var(--border);
            font-weight: 700;
            color: var(--text-muted);
            font-size: 0.8rem;
            text-transform: uppercase;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .tracker-header .habit-col {
            text-align: left;
            padding-left: 16px;
        }

        .habit-row {
            border-bottom: 1px solid var(--border);
        }

        .habit-row:last-child {
            border-bottom: none;
        }

        .habit-name {
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-weight: 500;
            border-right: 1px solid var(--border);
            position: sticky;
            left: 0;
            background-color: var(--bg-card);
            z-index: 5;
        }

        .habit-text {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .delete-btn {
            background: none;
            border: none;
            color: var(--border);
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0;
        }

        .habit-row:hover .delete-btn {
            color: var(--danger);
        }

        .day-cell {
            display: flex;
            align-items: center;
            justify-content: center;
            border-right: 1px solid var(--border);
            padding: 8px 4px;
            transition: background-color 0.2s;
        }

        .progress-col {
            padding: 12px 16px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 6px;
            background-color: var(--bg-card);
        }

        /* Checkbox Base Styling */
        .day-cell input[type="checkbox"] {
            appearance: none;
            -webkit-appearance: none;
            width: 22px;
            height: 22px;
            background-color: rgba(255, 255, 255, 0.05);
            /* slightly visible box */
            border: 2px solid transparent;
            border-radius: 6px;
            cursor: pointer;
            position: relative;
            transition: all 0.2s ease;
        }

        .day-cell input[type="checkbox"]:hover {
            border-color: rgba(255, 255, 255, 0.3);
        }

        .day-cell input[type="checkbox"]::after {
            content: 'âœ”';
            position: absolute;
            color: #ffffff;
            /* White checkmark on color */
            font-size: 14px;
            font-weight: 800;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.2s;
        }

        .day-cell input[type="checkbox"]:checked::after {
            opacity: 1;
        }

        /* -- Weekly Dynamic Color Classes -- */
        .week-1 {
            background-color: var(--w1-col);
        }

        .week-1 input[type="checkbox"]:checked {
            background-color: var(--w1-check);
            border-color: var(--w1-check);
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.3);
        }

        .week-1:hover {
            background-color: rgba(59, 130, 246, 0.25);
        }

        .week-2 {
            background-color: var(--w2-col);
        }

        .week-2 input[type="checkbox"]:checked {
            background-color: var(--w2-check);
            border-color: var(--w2-check);
            box-shadow: 0 0 10px rgba(168, 85, 247, 0.3);
        }

        .week-2:hover {
            background-color: rgba(168, 85, 247, 0.25);
        }

        .week-3 {
            background-color: var(--w3-col);
        }

        .week-3 input[type="checkbox"]:checked {
            background-color: var(--w3-check);
            border-color: var(--w3-check);
            box-shadow: 0 0 10px rgba(234, 179, 8, 0.3);
        }

        .week-3:hover {
            background-color: rgba(234, 179, 8, 0.25);
        }

        .week-4 {
            background-color: var(--w4-col);
        }

        .week-4 input[type="checkbox"]:checked {
            background-color: var(--w4-check);
            border-color: var(--w4-check);
            box-shadow: 0 0 10px rgba(239, 68, 68, 0.3);
        }

        .week-4:hover {
            background-color: rgba(239, 68, 68, 0.25);
        }

        .week-5 {
            background-color: var(--w5-col);
        }

        .week-5 input[type="checkbox"]:checked {
            background-color: var(--w5-check);
            border-color: var(--w5-check);
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.3);
        }

        .week-5:hover {
            background-color: rgba(16, 185, 129, 0.25);
        }

        /* Progress Bar */
        .progress-text {
            font-weight: 700;
            color: var(--accent);
            font-size: 0.9rem;
        }

        .progress-bar-bg {
            width: 100%;
            height: 6px;
            background-color: var(--border);
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            background-color: var(--accent);
            width: 0%;
            transition: width 0.4s ease, background-color 0.4s ease;
            border-radius: 10px;
        }

        /* Weekly Summary Below Tracker */
        .weekly-summary-section {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .week-card {
            background-color: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 15px 20px;
            flex: 1;
            min-width: 150px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.02);
            transition: transform 0.2s;
        }

        .week-card:hover {
            transform: translateY(-2px);
        }

        .week-card h4 {
            color: var(--text-muted);
            font-size: 0.8rem;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .week-card .week-percent {
            font-size: 1.5rem;
            font-weight: 800;
        }


        .add-habit-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            background: var(--bg-card);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .add-habit-form input {
            flex-grow: 1;
        }

        .current-day-header {
            color: var(--text-main) !important;
            border-bottom: 2px solid var(--text-main) !important;
            background-color: rgba(0, 0, 0, 0.03);
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="header">
            <div class="header-left">
                <img src="HANUMAN JI.jpg" alt="Lord Hanuman" class="divine-img">
                <div class="title-area">
                    <h1>Premium Habit Tracker V3</h1>
                    <p>Color-coded weekly visual tracking & Live Analytics Chart.</p>
                </div>
            </div>
            <div class="controls">
                <select id="month-select"></select>
                <select id="year-select"></select>
                <button id="today-btn">Jump to Today</button>
            </div>
        </div>

        <!-- Layout: Stats (Left) & Chart (Right) -->
        <div class="dashboard-grid">
            <div class="stats-col">
                <div class="stat-card">
                    <div class="stat-value" id="overall-progress">0%</div>
                    <div class="stat-label">Monthly Completion</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="current-streak" style="color:#eab308">0</div>
                    <div class="stat-label">Current Streak</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="total-completed" style="color:#a855f7">0</div>
                    <div class="stat-label">Total Completed Checks</div>
                </div>
            </div>

            <div class="chart-card">
                <canvas id="weeklyChart"></canvas>
            </div>
        </div>

        <div class="add-habit-form">
            <input type="text" id="new-habit-input" placeholder="Type a new habit (e.g. Read 10 pages)..."
                autocomplete="off">
            <button id="add-habit-btn">+ Add Habit</button>
            <button id="clear-data-btn" class="btn-danger">Reset All Data</button>
        </div>

        <div class="tracker-section">
            <div id="tracker-container">
                <!-- Grid generated by JS -->
            </div>
        </div>

        <div class="weekly-summary-section" id="weekly-summary-container">
            <!-- Weekly summary cards generated by JS -->
        </div>
    </div>

    <script>
        // --- State Management ---
        let currentMonth = new Date().getMonth();
        let currentYear = new Date().getFullYear();
        const today = new Date();
        let myChart = null; // Hold chart instance

        // Default habits if localstorage is empty
        let habitsList = JSON.parse(localStorage.getItem('tracked_habits')) || [
            { id: 'h1', name: 'Wake up before 7 AM', emoji: 'ðŸŒ…' },
            { id: 'h2', name: 'Drink 2L Water', emoji: 'ðŸ’§' },
            { id: 'h3', name: 'Workout 45 mins', emoji: 'ðŸ’ª' },
            { id: 'h4', name: 'Read 10 pages', emoji: 'ðŸ“š' }
        ];

        // --- DOM Elements ---
        const monthSelect = document.getElementById('month-select');
        const yearSelect = document.getElementById('year-select');
        const trackerContainer = document.getElementById('tracker-container');
        const addInput = document.getElementById('new-habit-input');

        const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

        function initSelectors() {
            months.forEach((m, i) => {
                const opt = document.createElement('option');
                opt.value = i;
                opt.textContent = m;
                monthSelect.appendChild(opt);
            });

            for (let y = currentYear - 2; y <= currentYear + 2; y++) {
                const opt = document.createElement('option');
                opt.value = y;
                opt.textContent = y;
                yearSelect.appendChild(opt);
            }

            monthSelect.value = currentMonth;
            yearSelect.value = currentYear;

            monthSelect.addEventListener('change', (e) => { currentMonth = parseInt(e.target.value); renderEverything(); });
            yearSelect.addEventListener('change', (e) => { currentYear = parseInt(e.target.value); renderEverything(); });

            document.getElementById('today-btn').addEventListener('click', () => {
                currentMonth = today.getMonth();
                currentYear = today.getFullYear();
                monthSelect.value = currentMonth;
                yearSelect.value = currentYear;
                renderEverything();
            });

            document.getElementById('add-habit-btn').addEventListener('click', addNewHabit);
            addInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') addNewHabit() });

            document.getElementById('clear-data-btn').addEventListener('click', () => {
                if (confirm("Are you sure? This will delete ALL data.")) {
                    localStorage.clear();
                    location.reload();
                }
            });
        }

        function getDaysInMonth(month, year) { return new Date(year, month + 1, 0).getDate(); }
        function getStorageKey(habitId, day) { return `chk_${currentYear}_${currentMonth}_${habitId}_d${day}`; }

        // Logic to determine which Week (1-5) a day falls into currently
        function getWeekNumber(dayNum) {
            if (dayNum <= 7) return 1;
            if (dayNum <= 14) return 2;
            if (dayNum <= 21) return 3;
            if (dayNum <= 28) return 4;
            return 5;
        }

        function addNewHabit() {
            const val = addInput.value.trim();
            if (!val) return;
            const newId = 'h' + Date.now();
            habitsList.push({ id: newId, name: val, emoji: 'âš¡' });
            localStorage.setItem('tracked_habits', JSON.stringify(habitsList));
            addInput.value = '';
            renderEverything();
        }

        function deleteHabit(id) {
            if (confirm("Delete this habit?")) {
                habitsList = habitsList.filter(h => h.id !== id);
                localStorage.setItem('tracked_habits', JSON.stringify(habitsList));
                renderEverything();
            }
        }

        // --- Chart Logic ---
        function renderChart(dailyData, daysInMonth) {
            const ctx = document.getElementById('weeklyChart').getContext('2d');

            if (myChart) {
                myChart.destroy(); // Destroy old chart before re-drawing
            }

            // Generate daily labels (1 to daysInMonth)
            const labelsStr = Array.from({ length: daysInMonth }, (_, i) => `${i + 1}`);
            const dataArr = Array.from({ length: daysInMonth }, (_, i) => dailyData[i + 1] || 0);

            // Give colors based on week
            const barColors = dataArr.map((_, i) => {
                const day = i + 1;
                const weekNum = getWeekNumber(day);
                const chartColors = ['#0ea5e9', '#a855f7', '#eab308', '#f43f5e', '#10b981'];
                return chartColors[weekNum - 1] || chartColors[0];
            });

            myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labelsStr,
                    datasets: [{
                        label: 'Habits Done',
                        data: dataArr,
                        borderColor: '#10b981', // Line color (Emerald)
                        backgroundColor: 'rgba(16, 185, 129, 0.15)', // Area Fill color
                        borderWidth: 3,
                        pointBackgroundColor: barColors, // Dots colored by Week
                        pointBorderColor: '#ffffff',
                        pointBorderWidth: 2,
                        pointRadius: 5,
                        pointHoverRadius: 7,
                        fill: true,     // Makes it an Area chart
                        tension: 0.4    // Curves the line smoothly
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        title: { display: true, text: 'Daily Progress Trend (Flow Chart)', color: '#64748b', font: { size: 14 } }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: { color: '#e2e8f0', borderDash: [5, 5] },
                            ticks: { color: '#64748b', stepSize: 1 }
                        },
                        x: {
                            grid: { display: false },
                            ticks: { color: '#64748b', font: { size: 10 } }
                        }
                    }
                }
            });
        }

        // --- Main Render ---
        function renderEverything() {
            const daysInMonth = getDaysInMonth(currentMonth, currentYear);
            const isCurrentMonthYear = (currentMonth === today.getMonth() && currentYear === today.getFullYear());
            const currentDay = today.getDate();

            // Object to accumulate checks per day for the daily chart
            const dailyChecks = {};
            for (let i = 1; i <= 31; i++) dailyChecks[i] = 0;

            // Object to accumulate stats per week
            const weeklyStats = {
                1: { done: 0, total: habitsList.length * 7, color: '#0ea5e9', name: 'Week 1 (1-7)' },
                2: { done: 0, total: habitsList.length * 7, color: '#a855f7', name: 'Week 2 (8-14)' },
                3: { done: 0, total: habitsList.length * 7, color: '#eab308', name: 'Week 3 (15-21)' },
                4: { done: 0, total: habitsList.length * 7, color: '#f43f5e', name: 'Week 4 (22-28)' },
                5: { done: 0, total: habitsList.length * (daysInMonth - 28), color: '#10b981', name: 'Week 5 (29+)' }
            };

            const gridTemplate = `220px repeat(${daysInMonth}, 1fr) 100px`;
            trackerContainer.innerHTML = '';

            // Header Build
            const headerRow = document.createElement('div');
            headerRow.className = 'grid-layout tracker-header';
            headerRow.style.gridTemplateColumns = gridTemplate;

            headerRow.innerHTML = `<div class="habit-col" style="padding:16px;">Habits (${months[currentMonth]})</div>`;
            for (let d = 1; d <= daysInMonth; d++) {
                const isToday = (isCurrentMonthYear && d === currentDay);
                const weekNum = getWeekNumber(d);
                headerRow.innerHTML += `<div class="day-cell week-${weekNum} ${isToday ? 'current-day-header' : ''}" style="padding:16px 0;">${d}</div>`;
            }
            headerRow.innerHTML += `<div class="progress-col" style="background-color:#f8fafc">Score</div>`;
            trackerContainer.appendChild(headerRow);

            let totalMonthChecks = 0;
            let totalPossibleChecks = habitsList.length * daysInMonth;

            // Build Habits Rows
            habitsList.forEach(habit => {
                const row = document.createElement('div');
                row.className = 'grid-layout habit-row';
                row.style.gridTemplateColumns = gridTemplate;

                const nameCol = document.createElement('div');
                nameCol.className = 'habit-name';
                nameCol.innerHTML = `
                <div class="habit-text">
                    <span class="emoji">${habit.emoji}</span> 
                    <span>${habit.name}</span>
                </div>
                <button class="delete-btn" onclick="deleteHabit('${habit.id}')">Ã—</button>
            `;
                row.appendChild(nameCol);

                let habitCheckedCount = 0;

                for (let d = 1; d <= daysInMonth; d++) {
                    const weekNum = getWeekNumber(d);
                    const dayCol = document.createElement('div');
                    dayCol.className = `day-cell week-${weekNum}`;

                    const cb = document.createElement('input');
                    cb.type = 'checkbox';

                    const storageKey = getStorageKey(habit.id, d);
                    if (localStorage.getItem(storageKey) === 'true') {
                        cb.checked = true;
                        habitCheckedCount++;
                        totalMonthChecks++;
                        dailyChecks[d]++; // Add to daily chart data
                        weeklyStats[weekNum].done++; // Add to weekly stats
                    }

                    cb.addEventListener('change', (e) => {
                        localStorage.setItem(storageKey, e.target.checked);
                        renderEverything();
                    });

                    dayCol.appendChild(cb);
                    row.appendChild(dayCol);
                }

                // Progress Bar Col
                const percent = Math.round((habitCheckedCount / daysInMonth) * 100) || 0;
                let colorStr = 'var(--text-muted)';
                if (percent === 100) colorStr = '#10b981';
                else if (percent >= 50) colorStr = '#eab308';

                const progCol = document.createElement('div');
                progCol.className = 'progress-col';
                progCol.innerHTML = `
                <div class="progress-text" style="color:${colorStr}">${percent}%</div>
                <div class="progress-bar-bg"><div class="progress-bar-fill" style="width:${percent}%; background-color:${colorStr}; ${percent === 100 ? 'box-shadow: 0 0 10px rgba(0,255,102,0.5)' : ''}"></div></div>
            `;
                row.appendChild(progCol);
                trackerContainer.appendChild(row);
            });

            // Update Dashboard Stats
            const overallProgress = Math.round((totalMonthChecks / totalPossibleChecks) * 100) || 0;
            document.getElementById('overall-progress').textContent = `${overallProgress}%`;
            document.getElementById('total-completed').textContent = totalMonthChecks;

            // Simple Score Streak
            let streak = 0;
            let dayToCheck = isCurrentMonthYear ? currentDay : daysInMonth;
            for (let d = dayToCheck; d >= 1; d--) {
                let dayHasTick = false;
                for (const h of habitsList) {
                    if (localStorage.getItem(getStorageKey(h.id, d)) === 'true') {
                        dayHasTick = true; break;
                    }
                }
                if (dayHasTick) streak++; else break;
            }
            document.getElementById('current-streak').textContent = streak;

            document.getElementById('current-streak').textContent = streak;

            // Build Weekly Summary Cards at the bottom
            const summaryContainer = document.getElementById('weekly-summary-container');
            summaryContainer.innerHTML = '';
            for (let w = 1; w <= 5; w++) {
                if (w === 5 && daysInMonth === 28) continue; // Skip week 5 for Feb 28

                const percent = Math.round((weeklyStats[w].done / weeklyStats[w].total) * 100) || 0;
                let cStr = weeklyStats[w].color;

                const card = document.createElement('div');
                card.className = 'week-card';
                card.style.borderTop = `4px solid ${cStr}`;
                card.innerHTML = `
                    <h4>${weeklyStats[w].name}</h4>
                    <div class="week-percent" style="color:${cStr}">${percent}%</div>
                `;
                summaryContainer.appendChild(card);
            }

            // Render Dashboard Chart with the gathered daily data
            renderChart(dailyChecks, daysInMonth);
        }

        // Setup
        initSelectors();
        renderEverything();

        // PWA Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('Service Worker Registered!', reg))
                    .catch(err => console.error('Service Worker Registration Failed!', err));
            });
        }
    </script>
